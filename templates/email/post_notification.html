<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пост на портале</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #18123a;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(26, 20, 64, 0.98);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 32px #22dcf1, 0 0 64px #0ff;
            border: 2px solid #22dcf1;
        }
        .header {
            background: #18123a;
            padding: 32px 20px 16px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #22dcf1;
            text-shadow: 0 0 8px #22dcf1, 0 0 16px #0ff;
            font-family: 'Press Start 2P', Arial, sans-serif;
            letter-spacing: 2px;
        }
        .content {
            padding: 24px 20px 20px 20px;
        }
        .post-title {
            font-size: 1.3rem;
            color: #ff2fd6;
            margin-bottom: 10px;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-shadow: 0 0 8px #ff2fd6;
        }
        .post-text {
            font-size: 1.1rem;
            color: #ddd;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .post-cover {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 12px;
            display: block;
            margin: 0 auto 20px;
            border: 2px solid #ff2fd6;
            box-shadow: 0 0 16px #ff2fd6, 0 0 32px #22dcf1;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #ff2fd6, #22dcf1);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-shadow: 0 0 8px #fff;
            box-shadow: 0 0 16px #ff2fd6, 0 0 32px #22dcf1;
            margin-top: 16px;
            margin-bottom: 8px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #22dcf1, #ff2fd6);
            color: #ff2fd6;
        }
        .footer {
            background: #18123a;
            padding: 16px 10px;
            text-align: center;
            font-size: 12px;
            color: #22dcf1;
            border-top: 1px solid #22dcf1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Новый пост на портале!</h1>
        </div>
        <div class="content">
            <h2 class="post-title">{{ post_title }}</h2>
            <img src="data:image/png;base64,{{ cover_b64 }}" alt="Обложка поста" class="post-cover">
            <p class="post-text">{{ post_text }}</p>
            <a href="{{ post_url }}" class="btn">Читать пост</a>
        </div>
        <div class="footer">
            <p>© 2025 Игровой портал. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
